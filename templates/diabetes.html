{% extends "layout.html" %}

{% block body %}
<br />
<div class="container">
  <h1 class="text-center mb-2 pb-2"><u>Diabetes Prediction</u></h1>

  <!-- Text Area -->
  <div class="container-castome mx-auto">
    <form action="{{ url_for('predict_diabetes') }}" method="POST">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class=flashes>
              {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
              {% endfor %}
            </div>
            {% endif %}
          {% endwith %}
      <div class="form-group">
        <label class="lb-lg">Age</label>
        <input
          type="text"
          class="form-control"
          name="age"
          placeholder="Age (years) eg. 34"
        />
      </div>

      <div class="form-group">
          <label class="lb-lg">Gender</label>
          <select class="form-control" name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
      </div>


      <div class="form-group">
        <label class="lb-lg">Fasting Plasma Glucose</label>
        <input
          type="text"
          class="form-control"
          name="FPG"
          placeholder="FPG (mg/dl) eg. 190"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Cholestrol</label>
        <input
          type="number"
          class="form-control"
          name="Chol"
          placeholder="Cholestrol (mg/dl) eg. 170"
          step="1"
          min="20"
          max="500"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Triglycerides</label>
        <input
          type="number"
          class="form-control"
          name="Tri"
          placeholder="Triglycerides(mg/dL) eg. 120"
          step="1"
          min="20"
          max="500"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">High-Density Lipoprotein</label>
        <input
          type="number"
          class="form-control"
          name="HDL"
          placeholder="HDL (mg/dl) eg. 44"
          step="1"
          min="20"
          max="50"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Low-Density Lipoprotein</label>
        <input
          type="number"
          class="form-control"
          name="LDL"
          placeholder="LDL (mg/dl) eg. 110"
          step="1"
          min="10"
          max="200"
        />
      </div>

      <div class="form-group">
        <label class="lb-lg">Alanine Aminotransferase</label>
        <input
          type="number"
          class="form-control"
          name="ALT"
          placeholder="ALT (U/L) eg. 88"
          step="1"
          min="5"
          max="100"
        />
      </div>

     <div class="form-group">
        <label class="lb-lg">Creatinine Clearance Rate</label>
        <input
          type="number"
          class="form-control"
          name="Creatinine"
          placeholder="CCR (mL/min) eg. 0.86"
          step="0.01"
          min="0.5"
          max="2.5"
        />
      </div>


      <div class="text-center mb-5 pb-4">
        <input type="submit" class="my-cta-button" value="Predict" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
